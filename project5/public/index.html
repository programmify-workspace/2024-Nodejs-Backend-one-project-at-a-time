<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Email Sender</title>
</head>
<body>
    <nav>KORELMEDIA MAIL SENDER</nav>
    <div class="container">
        <form action="/send_email" method="post">
            <label for="name">Enter name here:</label>
            <input type="text" id="name" placeholder="Williams Akorede" name="name">
            <label for="email">Enter email here:</label>
            <input type="email" id="email" placeholder="example@gmail.com" name="email">
            <label for="subject">Enter subject here:</label>
            <input type="text" id="subject" placeholder="Subject" name="subject">
            <label for="message">Enter message here:</label>
            <textarea id="message" placeholder="Your message here" name="message"></textarea>

            <button id="submit" type="submit">Send Message</button>
        </form>
    </div>
    <script src="./emailsender.js"></script>
</body>
</html>
